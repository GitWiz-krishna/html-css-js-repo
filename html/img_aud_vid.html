<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Example</title>
</head>
<body>
    
    <!-- Audio Element -->
    <h3>Audio Example</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg"> <!-- Replace with actual audio file -->
        Your browser does not support the audio element.
    </audio>
    <br><br>
    
    <!-- Video Element -->
    <h3>Video Example</h3>
    <video controls width="400">
        <source src="video.mp4" type="video/mp4"> <!-- Replace with actual video file -->
        Your browser does not support the video tag.
    </video>
    
</body>
</html>
